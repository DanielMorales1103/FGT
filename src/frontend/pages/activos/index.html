<div class="activos-container">
    <h1>Activos</h1>

    <div class="filtros">

</div>

<!-- Modal -->
<div class="modal" id="detalle-modal">

        <span class="close" onclick="cerrarModal()">&times;</span>

<!-- Modal Editar -->
<div class="modal" id="editar-modal">
    <div class="modal-content editar-modal-content">
        <span class="close" onclick="cerrarEditarModal()">&times;</span>
        <h2>Editar Activo</h2>
        <form id="editar-form">
            <input type="hidden" id="edit-index">
            <div class="form-grid">
                <label>Financiado por: <input type="text" id="edit-financiado_por"></label>
                <label>Proyecto: <input type="text" id="edit-proyecto"></label>
                <label>Clasificaci√≥n: <select id="edit-clasificacion"></select></label>
                <label>Concepto: <input type="text" id="edit-concepto"></label>
                <label>Cantidad: <input type="number" id="edit-cantidad"></label>
                <label>Descripci√≥n: <input type="text" id="edit-descripcion"></label>
                <label>Fecha de compra: <input type="date" id="edit-fecha_compra"></label>
                <label>Proveedor: <select id="edit-proveedor"></select></label>
                <label>No. Factura: <input type="text" id="edit-no_factura"></label>
                <label>Costo unitario: <input type="number" id="edit-costo_unitario"></label>
                <label>Costo total: <input type="number" id="edit-costo_total" readonly></label>
                <label>No. Serie: <input type="text" id="edit-no_serie"></label>
                <label>Estado: <select id="edit-estado"></select></label>
                <label>Ubicaci√≥n f√≠sica: <select id="edit-ubicacion_fisica"></select></label>
                <label>Responsable: <input type="text" id="edit-responsable"></label>
                <label>Observaciones: <textarea id="edit-observaciones"></textarea></label>
            </div>
            <div class="botones-modal">
                <button type="button" onclick="guardarEdicion()">Guardar</button>
                <button type="button" onclick="cerrarEditarModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
