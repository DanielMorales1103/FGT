    <div class="tabla-wrapper">
        <table class="activos-table">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Clasificación</th>
                    <th>Estado</th>
                    <th>Responsable</th>
                    <th>Costo Total</th>
