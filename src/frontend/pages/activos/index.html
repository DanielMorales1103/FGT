<div class="activos-container">
    <h1>Activos</h1>

    <div class="tabla-wrapper">
        <table class="activos-table">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Clasificación</th>
                    <th>Estado</th>
                    <th>Responsable</th>
                    <th>Costo Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="activos-body">
                <!-- Se llenará dinámicamente -->
            </tbody>
        </table>
    </div>

    <div class="totales" id="totales">
        Total activos: <strong>0</strong> | Valor total: <strong>Q 0</strong>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="detalle-modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <div id="detalle-content">
            <!-- Detalles del activo aquí -->
        </div>
    </div>
</div>

<!-- Modal Editar -->
<!-- Modal Editar -->
<div class="modal" id="editar-modal">
    <div class="modal-content editar-modal-content">
        <span class="close" onclick="cerrarEditarModal()">&times;</span>
        <h2>Editar Activo</h2>
        <form id="editar-form">
            <input type="hidden" id="edit-index">
            <div class="form-grid">
                <label>Financiado por: <input type="text" id="edit-financiado_por"></label>
                <label>Proyecto: <input type="text" id="edit-proyecto"></label>
                <label>Clasificación: <input type="text" id="edit-clasificacion"></label>
                <label>Concepto: <input type="text" id="edit-concepto"></label>
                <label>Cantidad: <input type="number" id="edit-cantidad"></label>
                <label>Descripción: <input type="text" id="edit-descripcion"></label>
                <label>Fecha de compra: <input type="date" id="edit-fecha_compra"></label>
                <label>Proveedor: <input type="text" id="edit-proveedor"></label>
                <label>No. Factura: <input type="text" id="edit-no_factura"></label>
                <label>Costo unitario: <input type="number" id="edit-costo_unitario"></label>
                <label>Costo total: <input type="number" id="edit-costo_total"></label>
                <label>No. Serie: <input type="text" id="edit-no_serie"></label>
                <label>Estado: <input type="text" id="edit-estado"></label>
                <label>Ubicación física: <input type="text" id="edit-ubicacion_fisica"></label>
                <label>Responsable: <input type="text" id="edit-responsable"></label>
                <label>Observaciones: <textarea id="edit-observaciones"></textarea></label>
            </div>
            <div class="botones-modal">
                <button type="button" onclick="guardarEdicion()">Guardar</button>
                <button type="button" onclick="cerrarEditarModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
