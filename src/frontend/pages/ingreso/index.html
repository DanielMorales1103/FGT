<div class="page-container">
    <h1>Ingreso de Datos</h1>
    <form id="ingreso-form">
        <div class="form-group">
            <label>Financiado por:</label>
            <input type="text" name="financiado_por">
        </div>
        <div class="form-group">
            <label>Proyecto:</label>
            <input type="text" name="proyecto">
        </div>
        <div class="form-group">
            <label>Clasificación (Tipo de activo):</label>
            <input type="text" name="clasificacion">
        </div>
        <!-- ------------------------------------ -->
        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="1">
        </div>
        <div class="form-group">
            <label>Costo unitario (Q):</label>
            <input type="number" name="costo_unitario" step="0.01">
        </div>
        <div class="form-group">
            <label>Costo total:</label>
            <input type="number" name="costo_total" step="0.01" readonly>
        </div>
        <!-- ------------------------------------ -->
        <div class="form-group">
            <label>Fecha de compra:</label>
            <input type="date" name="fecha_compra">
        </div>
        <div class="form-group">
            <label>Proveedor:</label>
            <input type="text" name="proveedor">
        </div>
        <div class="form-group">
            <label>No. Factura:</label>
            <input type="text" name="no_factura">
        </div>
        <!-- ------------------------------------ -->
        <div class="form-group">
            <label>Concepto:</label>
            <input type="text" name="concepto">
        </div>
        <div class="form-group">
            <label>No. de serie:</label>
            <input type="text" name="no_serie">
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" name="descripcion">
        </div>
        <!-- ------------------------------------ -->
        <div class="form-group">
            <label>Estado:</label>
            <input type="text" name="estado">
        </div>
        <div class="form-group">
            <label>Ubicación física:</label>
            <input type="text" name="ubicacion_fisica">
        </div>
        <div class="form-group">
            <label>Responsable:</label>
            <input type="text" name="responsable">
        </div>
        <!-- ------------------------------------ -->
        <div class="form-group full-width">
            <label>Observaciones:</label>
            <textarea name="observaciones" rows="3"></textarea>
        </div>

        <button type="submit">Insertar</button>
    </form>
</div>
